<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Count</title>
        <link rel="stylesheet" href="./styles.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.css"
            integrity="sha512-FA9cIbtlP61W0PRtX36P6CGRy0vZs0C2Uw26Q1cMmj3xwhftftymr0sj8/YeezDnRwL9wtWw8ZwtCiTDXlXGjQ=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
    </head>
    <body>
        <div class="count_wrapper">
            <div class="count">
                <div class="counter">0</div>
                <div class="counter-nav">
                    <button class="counter-btn" id="add"><i class="fa-solid fa-plus"></i></button>
                    <button class="counter-btn" id="delete"><i class="fa-solid fa-minus"></i></button>
                    <button class="counter-btn" id="reset"><i class="fa-solid fa-trash"></i></button>
                </div>
            </div>
        </div>
        <script src="./main.js"></script>
    </body>
</html>
